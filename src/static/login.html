<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutor IA 3.0</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .google-button {
            width: 100%;
            padding: 15px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .google-button:hover {
            border-color: #4285f4;
            background: #f8f9ff;
        }
        
        .toggle-form {
            color: #666;
            font-size: 0.9rem;
        }
        
        .toggle-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #f44336;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #4caf50;
        }
        
        /* Animações */
        .login-card {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">T</div>
            <h1 class="login-title">Tutor IA 3.0</h1>
            <p class="login-subtitle">Seu assistente pessoal de estudos</p>
            
            <!-- Mensagens de erro/sucesso -->
            <div id="message-container"></div>
            
            <!-- Formulário de Login -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    Entrar
                </button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <button class="google-button" id="google-login">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar com Google
            </button>
            
            <div class="toggle-form">
                <span id="toggle-text">Não tem uma conta?</span>
                <a href="#" class="toggle-link" id="toggle-link">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const googleLoginButton = document.getElementById('google-login');
            const toggleLink = document.getElementById('toggle-link');
            const toggleText = document.getElementById('toggle-text');
            const messageContainer = document.getElementById('message-container');
            
            let isLoginMode = true;
            
            // Verificar se já está logado
            const userData = getUserData();
            if (userData && userData.isLoggedIn) {
                window.location.href = 'index.html';
                return;
            }
            
            // Toggle entre login e cadastro
            toggleLink.addEventListener('click', function(e) {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                
                if (isLoginMode) {
                    loginButton.textContent = 'Entrar';
                    toggleText.textContent = 'Não tem uma conta?';
                    toggleLink.textContent = 'Cadastre-se';
                    document.querySelector('.login-title').textContent = 'Tutor IA 3.0';
                    document.querySelector('.login-subtitle').textContent = 'Seu assistente pessoal de estudos';
                } else {
                    loginButton.textContent = 'Criar Conta';
                    toggleText.textContent = 'Já tem uma conta?';
                    toggleLink.textContent = 'Faça login';
                    document.querySelector('.login-title').textContent = 'Criar Conta';
                    document.querySelector('.login-subtitle').textContent = 'Junte-se ao Tutor IA 3.0';
                }
                
                clearMessages();
            });
            
            // Submissão do formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!email || !password) {
                    showMessage('Por favor, preencha todos os campos.', 'error');
                    return;
                }
                
                if (isLoginMode) {
                    handleLogin(email, password);
                } else {
                    handleRegister(email, password);
                }
            });
            
            // Login com Google
            googleLoginButton.addEventListener('click', function() {
                showMessage('Funcionalidade em desenvolvimento. Use o login normal por enquanto.', 'error');
            });
            
            function handleLogin(email, password) {
                // Verificar conta de desenvolvedor
                if (email === 'itzfenyzx@outlook.com' && password === 'Dev/evolperItz') {
                    const devUserData = {
                        id: 'dev_001',
                        name: 'Desenvolvedor',
                        email: email,
                        profilePicture: 'https://via.placeholder.com/40/4CAF50/FFFFFF?text=DEV',
                        isPro: true,
                        isDev: true,
                        isLoggedIn: true,
                        age: 25,
                        difficulty: 'dificil',
                        loginDate: new Date().toISOString()
                    };
                    
                    saveUserData(devUserData);
                    showMessage('Login realizado com sucesso! Bem-vindo, Desenvolvedor!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    return;
                }
                
                // Simular login normal
                const userData = {
                    id: 'user_' + Date.now(),
                    name: email.split('@')[0],
                    email: email,
                    profilePicture: 'https://via.placeholder.com/40/4CAF50/FFFFFF?text=' + email.charAt(0).toUpperCase(),
                    isPro: false,
                    isDev: false,
                    isLoggedIn: true,
                    age: null,
                    difficulty: 'auto',
                    loginDate: new Date().toISOString()
                };
                
                saveUserData(userData);
                showMessage('Login realizado com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
            
            function handleRegister(email, password) {
                // Simular cadastro
                const userData = {
                    id: 'user_' + Date.now(),
                    name: email.split('@')[0],
                    email: email,
                    profilePicture: 'https://via.placeholder.com/40/4CAF50/FFFFFF?text=' + email.charAt(0).toUpperCase(),
                    isPro: false,
                    isDev: false,
                    isLoggedIn: true,
                    age: null,
                    difficulty: 'auto',
                    loginDate: new Date().toISOString()
                };
                
                saveUserData(userData);
                showMessage('Conta criada com sucesso! Bem-vindo ao Tutor IA!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
            
            function showMessage(message, type) {
                messageContainer.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
            }
            
            function clearMessages() {
                messageContainer.innerHTML = '';
            }
            
            function getUserData() {
                const data = localStorage.getItem('tutorIA_userData');
                return data ? JSON.parse(data) : null;
            }
            
            function saveUserData(data) {
                localStorage.setItem('tutorIA_userData', JSON.stringify(data));
            }
        });
    </script>
</body>
</html>
